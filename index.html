<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css  ">
  <title>Flipkart</title>
</head>
<body>
  
<div class="header">
  <div class="left-side">
    <div class="left-content">
      <img src="images/flipkart-plus_8d85f4.png" alt="">
    <p>Explore <span>Plus</span><img class="plus-icon" src="icon/plus-icon.png" alt=""></p>
    </div>
    
  </div>

  <div class="middle-section">
    <input type="search" placeholder="Search for producs,brands and more">
   <button class="sicon-btn"><img src="icon/icons8-search.svg" alt=""></button>
   <button class="login-btn">Login</button>
  </div>

<div class="right-section">
  <p>Become a Seller</p>
  <p class="more"><strong>More </strong></p>
  <img class="ext-icon"  src="icon/icons8-back-24.png" width="16px" height="16px" alt="">
  <img class="shopping-icon" src="icon/icons8-shopping-cart-24.png" width="20px" height="20px" alt="">
  <p class="cart"><strong>Cart</strong></p>
  
</div>


</div>

<!---header end--->

<div class="categories">

  <div class="content">
    <img class="category-img" src="images/item-1.webp" alt="">
    <p>Grocery</p>
  </div>

  <div class="content">
    <img class="category-img" src="images/mobiles.webp" alt="">
    <p>Mobiles</p>
  </div>

  <div class="content">
    <img class="category-img" src="images/fasion.webp" alt="">
    <p>Fashion <img class="arrow-icon" src="icon/icons8-back-30.png" alt=""></p>
   
  </div>

  <div class="content">
    <img class="category-img" src="images/electronics.webp" alt="">
    <p>Electronics <img class="arrow-icon" src="icon/icons8-back-30.png" alt=""></p>
    
  </div>

  <div class="content">
    <img class="category-img" src="images/home.webp" alt="">
    <p>Grocery <img class="arrow-icon" src="icon/icons8-back-30.png" alt=""></p>
    
  </div>

  <div class="content">
    <img class="category-img" src="images/aplliances.webp" alt="">
    <p>Appliances</p>
  </div>

  <div class="content">
    <img class="category-img" src="images/travel.webp" alt="">
    <p>Travel</p>
  </div>

  <div class="content">
    <img class="category-img" src="images/topoffers.webp" alt="">
    <p>Top Offers</p>
  </div>

  <div class="content">
    <img class="category-img" src="images/bueaty to an dmore.webp" alt="">
    <p>Beauty, Toys & More  <img class="arrow-icon" src="icon/icons8-back-30.png" alt=""></p>
   
  </div>

  <div class="content">
    <img class="category-img" src="images/two wheelers.webp" alt="">
    <p>Two Wheelers <img class="arrow-icon" src="icon/icons8-back-30.png" alt=""></p>
    
  </div>


</div>

<div class="banner">
 
  <img src="images/1st banner og.jpg" alt="">
  
  <button class="right-btn"><p>></p> </button>
  <button class="left-btn"><p><</p></button>
